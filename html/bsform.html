<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-primary display-6 text-center">signup</h1>
        <div class="row justify-content-center">
            <form class="col-8 shadow rounded mb-5 p-5">
                <div class="row">
                    
                    <div class="col">
                        <lable for="fname">First name</lable>
                        <input type="text" name="fname" placeholder="enter the first name" class="form-control"/>
                    </div>
                    <div class="col">
                        <lable for="lname">last name</lable>
                        <input type="text" name="lname" placeholder="enter the last name" class="form-control"/>
                    </div>
        
                </div> 
        
                    
                    <div class="form group">
                        <lable for="mp">Mobile no</lable>
                        <input type="text" name="mp" placeholder="enter the mobile no" class="form-control"/>
                    </div> 
                
                <div class="form group">
                    
                    
                        <lable for="pw">Password</lable>
                        <input type="password" name="pw" placeholder="enter the password" class="form-control"/>
                </div>
                <label for="dob">Date of Birth</label>
                <div class="row">
                    <div class="col">
                        
                        <select name="dob" class="form-select">
                            <option>Select Date</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                            
                        </select>
                        
                    </div>
                
                <div class="col">
                    
                    
                    <select  class="form-select">
                        <option>Select month</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            
                        
                    </select>
                    
                </div>
            
            <div class="col">
                    
                    
                <select class="form-select">
                    <option>Select year</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option>
                        <option>2031</option>
                        <option>2032</option>
                        
                    
                </select>
                
            </div>
            <div class="row">
                <div class="col pt-4">
                    <lable for="gender">Gender</lable>
                    <input type="radio" name="gender" value="male" class="form-check-input">Male
                    <input type="radio" name="gender" value="female" class="form-check-input">Female
                    <input type="radio" name="gender" value="others" class="form-check-input">Others

                </div>
            </div>
            <div class="row justify-content-around mt-3">
                <input type="submit" class="btn btn-outline-success col-4 mp3" value="submit">
                <input type="cancle" class="btn btn-outline-danger col-4 mp3" value="cancle">
            </div>
        </div>
            </form>
        </div> 
    </div>

</body>
</html>
