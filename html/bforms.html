<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-primary display-6 text-center">student details</h1>
        <div class="row justify-content-center">
            <form class="col-6 shadow rounded mb-5">
                <div class="row">
                    <div class="col">
                      <lable for="student">student name</lable>
                      <input type="text" name="student" placeholder="enter the student name" class="form-control"/>
                    </div>
                
                    <div class="col">
                        <label for="last">last name</label>
                        <input type="text" name="last" placeholder="enter the last name" class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col pt-4">
                        <lable for="gender">Gender</lable>
                        <input type="radio" name="gender" value="male" class="form-check-input">Male
                        <input type="radio" name="gender" value="female" class="form-check-input">Female
                        <input type="radio" name="gender" value="others" class="form-check-input">Others

                    </div>
                </div>
                <div class="row mt-4">
                    <label for="percentage">percentage</label>
                    <select name="percentage" class="form-select">
                        <option>select</option>
                        <option>30-40</option>
                        <option>40-50</option>
                        <option>50-60</option>
                        <option>60-70</option>
                        <option>70-80</option>
                        <option>80-90</option>
                        <option>90-100</option>
                    </select>
                    <div class="row justify-content-around mt-3">
                        <input type="sumbit" class="btn btn-success col-4 mb-3" value="submit">
                        <input type="clear" class="btn btn-warning col-4 mb-3" value="clear">
                    </div>
                </div>
            
            </form>
        </div>
    </div>
    
</body>
</html>
